<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Youth Eco Lead - Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fff4;
      margin: 0;
      padding: 20px;
      color: #2f4f2f;
    }
    h1 {
      text-align: center;
      color: #2c6e49;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    .gallery img, .gallery video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .caption {
      text-align: center;
      font-size: 16px;
      margin-top: 5px;
    }
    .cta {
      text-align: center;
      margin-top: 40px;
      font-size: 18px;
    }
    .cta a {
      background-color: #2c6e49;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
    }
    .cta a:hover {
      background-color: #245d3d;
    }
  </style>
</head>
<body>

  <h1>Youth Eco Lead Gallery</h1>

  <div class="gallery">
    <div>
      <img src="images/planting1.jpg" alt="Youth planting trees">
      <div class="caption">Athi River - Youth Tree Planting Day</div>
    </div>
    <div>
      <img src="images/planting2.jpg" alt="Eco event photo">
      <div class="caption">Community Clean-Up & Greening</div>
    </div>
    <div>
      <video controls>
        <source src="videos/planting-action.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="caption">Watch: Youth Greening the Planet üåç</div>
    </div>
    <div>
      <img src="images/seedlings.jpg" alt="Young seedlings ready for planting">
      <div class="caption">New Life: Seedlings Ready</div>
    </div>
  </div>

  <div class="cta">
    üå± Want to be featured? <a href="join.html">Join the Movement</a>
  </div>

</body>
</html>
